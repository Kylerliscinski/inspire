<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body>
  <header>
  </header>

  <main>
    <section id="router-view" class="text-light">
      <!-- primary viewport -->
    </section>

    <section>
      <!-- //!SECTION Creating todos section -->
      <div class="offcanvas offcanvas-end bg-dark-clear" tabindex="-1" id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <section>
            <form id="todo-form" onsubmit="app.TodosController.createTodo()">
              <div class="row mt-4 px-2">
                <div class="col-10 px-0">
                  <input type="text" id="description" name="description" class="form-control" required
                    placeholder="Add New Todo">
                </div>
                <!-- //!SECTION Submit button for todos -->
                <div class="col-2 px-0">
                  <button type="submit" class="btn text-light"><i class="mdi mdi-plus-thick"></i></button>
                </div>
            </form>
        </div>

        <!-- //!SECTION Todo count in the offcanvas -->
        <div class="row px-2 pt-2 align-items-center">
          <div class="col-9">
            <h5 class="p-0 text-light">Todos remaining:</h5>
          </div>
          <div class="col-3 text-start">
            <h5 class="text-light" id="todo-count"></h5>
          </div>
        </div>

        <!-- //!SECTION Users todos in the offcanvas  -->
        <div id="todo-template" class="container">
          <!-- My Todos go here -->
        </div>
    </section>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      ...
    </div>
    </div>
    </section>
  </main>

  <footer class="text-light">
    <!-- //!SECTION Quote section -->
    <section id="active-quote" class="text-center p-3">
      <!-- Quote will go here -->
    </section>
    <!-- //!SECTION Bottom util bar -->
    <section class="bg-dark-clear opacity-75 rounded rounded-pill container p-1 mb-3 justify-content-between">
      <div class="row">
        <div id="active-weather" class="col-2 align-content-center">
          <!-- Weather will go here -->
        </div>
        <div id="clock" class="col-5 align-content-center text-end clock">
        </div>
        <div class="col-5 justify-content-end align-items-center d-flex" id="authstate"></div>
      </div>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
